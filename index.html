<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIC-TAC-TOE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="title--bar">
    <h1 class="title">TIC-TAC-TOE</h1>
  </header>
  <main>
    <div class="main--container">
      <nav class="menubar">
        <span class="menu--button" data-button="start">Start</span>
      </nav>
      <section class="game--container">
        <div class="game--cell bottom--right" data-value="0"></div>
        <div class="game--cell bottom--right" data-value="1"></div>
        <div class="game--cell bottom" data-value="2"></div>
        <div class="game--cell bottom--right" data-value="3"></div>
        <div class="game--cell bottom--right" data-value="4"></div>
        <div class="game--cell bottom" data-value="5"></div>
        <div class="game--cell right" data-value="6"></div>
        <div class="game--cell right" data-value="7"></div>
        <div class="game--cell" data-value="8"></div>
      </section>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
